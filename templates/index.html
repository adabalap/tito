<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>TITO</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='your-logo.png') }}" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Tech Blogs</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>
    <div class="content">
        <h3>TITO: Total Information Technology Odyssey</h3>
        <table>
            <tr>
                <th>Host</th>
                <td>{{ posts['node_name'] }}</td>
            </tr>
            <tr>
                <th>Pod</th>
                <td>{{ posts['pod_name'] }}</td>
            </tr>
            <tr>
                <th>Uptime</th>
                <td>{{ posts['formatted_uptime'] }}</td>
            </tr>
            <tr>
                <th>Memory Usage</th>
                <td>{{ posts['mem_usage'] }}</td>
            </tr>
            <tr>
                <th>CPU Load</th>
                <td>{{ posts['cpu_load'] }}</td>
            </tr>
            <tr>
                <th>Number of Processes</th>
                <td>{{ posts['num_processes'] }}</td>
            </tr>
        </table>
    </div>
</body>
</html>
