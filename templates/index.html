<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>TITO</title>
</head>
<body>
    <header>
        <div class="logo">
            <img class="logo-img" src="{{ url_for('static', filename='your-logo.png') }}" alt="Logo">
        </div>
        <div class="menu">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Tech Blogs</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
        </div>
        <div class="burger-menu">
            <!-- You can use an entity like &#9776; or an image for the icon -->
            &#9776;
        </div>
    </header>
    <div class="content">
        <h3>TITO: Total Information Technology Odyssey</h3>
        <table>
            <!-- ... Existing table content ... -->
        </table>
    </div>

    <!-- Add the featured image -->
    <div class="featured-image">
        <img src="https://picsum.photos/400/300?random" alt="Featured Image">
    </div>

    <!-- ... Continue with the rest of your HTML ... -->

    <script>
       // JavaScript to toggle the menu
       document.addEventListener("DOMContentLoaded", function () {
           const burgerMenu = document.querySelector(".burger-menu");
           const menu = document.querySelector(".menu ul");

           burgerMenu.addEventListener("click", function () {
               menu.classList.toggle("show-menu");
           });
       });
    </script>
</body>
</html>
